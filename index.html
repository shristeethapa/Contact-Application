<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Application</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper d-flex justify-content-center align-items-center bg-primary min-vh-100">
        <div class="phone bg-dark rounded-5 border border-5 border-dark shadow-lg text-white overflow-y-scroll"
            ondblclick="displayLockScreen()">
            <!-- Notifications -->
            <div id="notification" class="notification">
                <div id="notification" class="notification d-flex justify-content-between p-2 row">

                    <span class="col-4 clockTime" id="time">10.10</span>
                    <div class="col-4 bg-dark w-25 rounded-pill "></div>
                    <div class="col-4">
                        <i class="bi bi-wifi"></i>
                        <i class="bi bi-reception-4"></i>
                        <i class="bi bi-battery-full"></i>
                    </div>

                </div>

            </div>
            <!-- lockscreen -->
            <main id="lockScreen" class="screen h-100 ">
                <div class="position-relative d-flex flex-column">
                    <div class="w-100 text-center mt-5">
                        <div class="lockScreenTime clockTime" id="time">10.10</div>

                    </div>
                    <div class="sliderContainer p-3 rounded-4 m-2 position-relative d-flex">
                        <input type="range" id="slider" class="slider w-100" min="0" max="100" value="0">
                        <label for="slider" class="slider-label text-light position-absolute "> Slide to
                            Unlock</label>
                    </div>
                </div>



            </main>
            <!-- app screen -->
            <main id="appScreen" class="screen h-100">

                <div class="d-flex justify-content-center align-items-center flex-column ">
                    <div class="bg-white p-2 rounded-3 text-danger mt-4" onclick="displayContactListScreen()">
                        <i class="bi bi-person-rolodex fs-1"></i>
                    </div>
                    <span>Contact</span>
                </div>


            </main>
            <!-- contact list screen -->
            <main id="contactListScreen" class="screen h-100">

                <!-- header -->
                <div class="p-2 fw-bolder text-success">
                    <h2 class="fw-bolder">Contacts</h2>
                </div>

                <!-- search form -->
                <div class="p-1 position-relative">
                    <input type="text" id="search" class="form-control rounded-pill " placeholder="Search Contact">
                    <i class="searchIcon bi bi-search-heart-fill position-absolute text-dark fs-2"></i>

                </div>

                <!-- spinner -->
                <div id="spinner" class="text-center">
                    <div class="spinner-border text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <!-- contact List -->
                <div id="contact-list class=" bg-light text-dark>
                    <div class="p-3">
                        <span id="userCount">10</span> Count
                    </div>
                    <div class="accordion" id="contactAccordions">
                    </div>

                </div>
            </main>
        </div>



    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
